<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <h1 id="quiz-title">Multiple Choice Quiz</h1>
        <div id="quiz-setup-form">
            <h2>Quiz Settings</h2>
            <label for="num-questions">Number of Questions:</label>
            <input type="number" id="num-questions" value="10" min="1">
            <br><br>
            <input type="checkbox" id="show-kana-checkbox" checked>
            <label for="show-kana-checkbox">Show Kana</label>
            <br><br>
            <button id="start-quiz-button">Start Quiz</button>
        </div>
        <div id="quiz-container" style="display:none;">
            <p id="question-number"></p>
            <div id="question-display">
                <p id="kanji-display"></p>
                <p id="kana-display"></p>
            </div>
            <div id="options-container">
                <button class="option-button" data-option-index="0"></button>
                <button class="option-button" data-option-index="1"></button>
                <button class="option-button" data-option-index="2"></button>
                <button class="option-button" data-option-index="3"></button>
            </div>
            <p id="feedback"></p>
            <button id="next-button">Next Question</button>
        </div>
    </main>
    <script src="multiple-choice.js"></script>
</body>

</html>
